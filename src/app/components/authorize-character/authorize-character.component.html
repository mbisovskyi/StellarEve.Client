<div>
    <button *ngIf="!this.eveCharacterAuthorized; else authorizedCharacterDataTemplate" (click)="OnAuthorizeCharacterButtonClicked()">Authorize Character</button>
</div>

<ng-template #authorizedCharacterDataTemplate>
    <div>
        <p>{{ this.eveAuthorizedCharacterData?.characterName }}</p>
        <p>{{ this.eveAuthorizedCharacterData?.characterId }}</p>
    </div>

    <button (click)="UnathorizeCharacter()">Unauthorize Character</button>
</ng-template>
